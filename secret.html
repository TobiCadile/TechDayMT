<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Sentinel</title>
    <link rel="stylesheet" href="secret.css">
</head>
<body>
<header>
    <h1>Global Sentinel Espionage Agency</h1>
    <h4>Invictus Custos</h4>
</header>

<!-- Video de fondo con código binario -->
<div class="video-background">
    <video autoplay loop muted>
        <source src="./assets/binary_code.mp4" type="video/mp4">
        Tu navegador no soporta el video.
    </video>
</div>

<!-- Contenido secreto -->
<div class="content">
    <div id="countdown">15</div>
    <div class="confidential">
        <p id="mission-text">Mensaje Confidencial:</p>
        <p>Esta página se autodestruirá en <span id="countdown-text">15</span> segundos.</p>
    </div>
</div>

<script>
    // Definir misiones para cada agente
    const missions = {
        agente001: "Infiltrar a La Hermandad, una organización criminal europea que trafica armas, y desmantelar sus operaciones desde adentro. Lugar: Hamburgo, Alemania.",
        agente002: "Misión: Proteger al embajador estadounidense de Los Hijos de Ares, quien se encuentra una misión diplomática en un país en conflicto, para prevenir un intento de asesinato. Lugar: Trípoli, Libia.",
        agente003: "Misión: Frustrar un complot terrorista del grupo Víbora Roja en el metro, donde los atacantes planean liberar un gas neurotóxico. Lugar: Nueva York, Estados Unidos.",
        agente004: "Misión: Recuperar una lista de agentes encubiertos que ha sido robada por La Mano Fantasma y está a punto de ser subastada al mejor postor en la darknet. Lugar: Dubái, Emiratos Árabes Unidos.",
        agente005: "Misión: Investigar y prevenir un ataque cibernético a gran escala por parte de El Enjambre Digital que amenaza con colapsar la infraestructura financiera global. Lugar: São Paulo, Brasil.",
        agente006: "Misión: Detener al Dr. Drakken y Shego, de El Sindicato del Caos, que han robado un dispositivo capaz de controlar el clima y planean usarlo para chantajear a las grandes ciudades del mundo. Lugar: Shanghái, China.",
        agente007: "Misión: Neutralizar una célula terrorista de Sombra Escarlata que ha obtenido un arma biológica avanzada y planea utilizarla en una cumbre mundial. Lugar: Ginebra, Suiza.",
        agente008: "Misión: Infiltrarse en una red de espionaje industrial conocida como Los Tecnoguardias que roba secretos tecnológicos y sabotear sus operaciones desde adentro. Lugar: Seúl, Corea del Sur.",
        agente009: "Misión: Investigar una anomalía extraterrestre en Siberia relacionada con El Enclave Estelar y contener cualquier amenaza que pueda surgir de la misma, asegurando que la existencia de los alienígenas no se haga pública. Lugar: Novosibirsk, Rusia."
    };

    // Recuperar el nombre del agente del almacenamiento local
    const agentName = localStorage.getItem('agentName');

    // Mostrar la misión correspondiente
    const missionText = document.getElementById('mission-text');
    if (missions[agentName]) {
        missionText.textContent = `Mensaje Confidencial: ${missions[agentName]}`;
    } else {
        missionText.textContent = "Misión desconocida.";
    }

    // Temporizador de 15 segundos
    let timeLeft = 15;
    const countdownElement = document.getElementById('countdown');
    const countdownTextElement = document.getElementById('countdown-text');

    const countdownInterval = setInterval(() => {
        timeLeft--;
        countdownElement.textContent = timeLeft;
        countdownTextElement.textContent = timeLeft;

        if (timeLeft <= 0) {
            clearInterval(countdownInterval);
            window.location.href = 'index.html';  // Redirigir de vuelta a la página principal
        }
    }, 1000); // Decrementa cada segundo
</script>

</body>
</html>
